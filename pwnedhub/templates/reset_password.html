{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="four columns offset-by-four">
            <h4>reset your password</h4>
            <form action="{{ url_for('ph_bp.reset_password') }}" method="post">
                <label for="password">password</label>
                <input class="u-full-width" name="password" type="password" />
                <label for="confirm_password">confirm password</label>
                <input class="u-full-width" name="confirm_password" type="password" />
                <input class="u-full-width" type="submit" value="submit" onclick="this.form.submit();" />
            </form>
        </div>
    </div>
{% endblock %}
