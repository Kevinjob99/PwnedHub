{% extends "layout.html" %}
{% block body %}
<div class="flex-width-10 flex-offset-1 mail flex-column">
    <div><h5>{{ letter.subject }}</h5></div>
    <div class="sender flex-row flex-align-center">
        <div class="avatar"><a href="{{ url_for('core.profile_view', uid=letter.sender.id) }}"><img class="circular bordered-dark" src="{{ letter.sender.avatar_or_default|safe }}" title="avatar" /></a></div>
        <div><b>{{ letter.sender.name }} @ {{ letter.created_as_string }}</b></div>
    </div>
    <div class="content">{{ letter.content|safe }}</div>
    <hr>
    <div class="right-content">
        <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail') }}'"><i class="fas fa-inbox" title="inbox"></i></button>
        <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail_reply', mid=letter.id) }}'"><i class="fas fa-reply" title="reply"></i></button>
        <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail_delete', mid=letter.id) }}'"><i class="fas fa-trash" title="delete"></i></button>
    </div>
</div>
{% endblock %}
