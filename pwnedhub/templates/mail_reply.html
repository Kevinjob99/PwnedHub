{% extends "layout.html" %}
{% block body %}
<div class="flex-width-10 flex-offset-1 flex-basis-10 mail">
    <form class="flex-column" action="{{ url_for('core.mail_compose') }}" method="post">
        <div><h5>{{ letter.sender.name }}</h5></div>
        <input type="hidden" name="receiver" value="{{ letter.sender.id }}" />
        <label for="subject">Subject: *</label>
        <input name="subject" type="text" value="RE: {{ letter.subject }}" />
        <label for="content">Content: *</label>
        <textarea name="content"></textarea>
        <hr>
        <div class="right-content">
            <a class="img-btn" onclick="cleanSubmit(event, document.forms[0])"><i class="fas fa-paper-plane" title="Send"></i></a>
            <a class="img-btn" onclick="cleanRedirect(event, '{{ url_for('core.mail') }}')"><i class="fas fa-trash" title="Discard"></i></a>
        </div>
    </form>
</div>
{% endblock %}
