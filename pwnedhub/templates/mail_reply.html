{% extends "layout.html" %}
{% block body %}
<div class="flex-width-10 flex-offset-1 mail flex-column">
    <form class="flex-no-shrink flex-column" action="{{ url_for('core.mail_compose') }}" method="post">
        <div><h5>{{ letter.sender.name }}</h5></div>
        <input type="hidden" name="receiver" value="{{ letter.sender.id }}" />
        <label for="subject">subject: *</label>
        <input name="subject" type="text" value="RE: {{ letter.subject }}" />
        <label for="content">content: *</label>
        <textarea name="content"></textarea>
        <hr>
        <div class="right-content">
            <button type="submit" class="img-btn" onclick="this.form.submit();"><i class="fas fa-paper-plane" title="send"></i></button>
            <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail') }}'"><i class="fas fa-trash" title="discard"></i></button>
        </div>
    </form>
</div>
{% endblock %}
