    <table style="color:red; background-color:black">
        <thead>
            <tr><th>Rank</th><th>Team</th><th>Token</th></tr>
        </thead>
        <tbody>
        {% for score in scores %}
            <tr>
                <td>{{ score.id }}</td>
                <td>{{ score.player }}</td>
                <td><input type="text" size="66" value="{{ score.hash }}"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
