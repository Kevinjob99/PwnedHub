{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="mail">
            <form action="{{ url_for('core.mail_compose') }}" method="post">
                <label for="receiver">to:</label>
                <select name="receiver">
                    <option value="" disabled selected>recipient...</option>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
                </select><br>
                <label for="subject">subject:</label>
                <input class="u-full-width" name="subject" type="text" placeholder="subject here..." /><br>
                <label for="content">content:</label>
                <textarea class="u-full-width" name="content" placeholder="content here..."></textarea><br>
                <hr>
                <div class="u-full-width right-content">
                    <button type="submit" class="img-btn" onclick="this.form.submit();"><i class="fas fa-paper-plane" title="send"></i></button>
                    <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail') }}'"><i class="fas fa-trash" title="discard"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
