{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="ten columns offset-by-one mail">
            <form action="{{ url_for('mail_compose') }}" method="post">
                <label for="receiver">to:</label>
            {% if users|length == 1 %}
                <input type="hidden" name="receiver" value="{{ users[0].id }}" />
                <select disabled>
            {% else %}
                <select name="receiver">
            {% endif %}
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
                </select><br>
                <label for="subject">subject:</label>
                <input class="u-full-width" name="subject" type="text" placeholder="subject here..." /><br>
                <label for="content">content:</label>
                <textarea class="u-full-width" name="content" placeholder="content here..."></textarea><br>
                <input type="submit" style="float: right" value="send" onclick="this.form.submit();" />
            </form>
        </div>
    </div>
{% endblock %}
