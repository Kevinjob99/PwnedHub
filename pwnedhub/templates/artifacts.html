{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="u-full-width center-content">
            <form action="{{ url_for('core.artifacts_save', method='file') }}" enctype="multipart/form-data" method="post">
                <input name="file" type="file" />
                <input type="submit" value="upload" onclick="this.form.submit();" />
            </form>
        </div>
    </div>
    <div class="row">
        <div class="u-full-width center-content artifacts">
            <table class="center">
                <thead>
                    <tr><th>file</th><th>action</th></tr>
                </thead>
                <tbody>
                {% if artifacts|length > 0 %}
                {% for artifact in artifacts %}
                    <tr>
                        <td>{{ artifact }}</td>
                        <td>
                            <form action="{{ url_for('core.artifacts_view') }}" method="post">
                                <input type="hidden" name="filename" value="{{ artifact }}" />
                                <input type="submit" value="view" onclick="this.form.submit();" />
                            </form>
                            <form action="{{ url_for('core.artifacts_delete') }}" method="post">
                                <input type="hidden" name="filename" value="{{ artifact }}" />
                                <input type="submit" value="delete" onclick="if (confirm('Delete the artifact?') == true) { this.form.submit(); }; return false;" />
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                {% else %}
                    <tr><td colspan="2" class="center-content">no artifacts</td></tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
