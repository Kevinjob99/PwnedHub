{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="ten columns offset-by-one">
            <input type="button" onclick="window.location='{{ url_for('core.mail_compose') }}'" value="compose" />
            <div class="inbox">
                <table class="u-full-width center">
                    <thead>
                        <tr><th class="left-content">from</th><th class="left-content">subject</th><th>date</th><th>action</th></tr>
                    </thead>
                    <tbody>
                    {% if mail|length > 0 %}
                    {% for letter in mail %}
                        <tr{% if letter.read == 0 %} style="font-weight: bold;"{% endif %}>
                            <td class="left-content">{{ letter.sender.name }}</td>
                            <td class="left-content">{{ letter.subject }}</td>
                            <td>{{ letter.created_as_string }}</td>
                            <td>
                                <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail_view', mid=letter.id) }}'"><img src="{{ url_for('static', filename='images/view.png') }}" title="view" /></button>
                                <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail_reply', mid=letter.id) }}'"><img src="{{ url_for('static', filename='images/reply.png') }}" title="reply" /></button>
                                <button type="button" class="img-btn" onclick="window.location='{{ url_for('core.mail_delete', mid=letter.id) }}'"><img src="{{ url_for('static', filename='images/delete.png') }}" title="delete" /></button>
                            </td>
                        </tr>
                    {% endfor %}
                    {% else %}
                        <tr><td colspan="4" class="center-content">you have no mail</td></tr>
                    {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
