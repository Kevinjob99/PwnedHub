{% extends "layout.html" %}
{% block body %}
<div class="flex-width-4 flex-offset-4 flex-basis-4">
    <h4>log in</h4>
    <form class="flex-column" action="" method="post">
        <label for="username">username:</label>
        <input name="username" type="text" />
        <label for="password">password:</label>
        <div class="flex-column" style="position: relative;">
            <input id="password" name="password" type="password" />
            <input type="button" class="show" onclick="toggle_show();" value="show" />
        </div>
        <p><a href="{{ url_for('auth.reset_init') }}">forget your password?</a></p>
        <input type="submit" value="login" />
    </form>
</div>
<style>
input.show {
    background-color: transparent;
    position: absolute;
    right: 0;
    top: 0;
    border: 0;
}
</style>
<script>
function toggle_show() {
    var el = document.getElementById("password");
    if (el.type =="password") {
        el.type = "text";
    } else {
        el.type = "password";
    }
}
</script>
{% endblock %}
