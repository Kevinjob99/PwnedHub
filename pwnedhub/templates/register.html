{% extends "layout.html" %}
{% block body %}
<div class="flex-width-4 flex-offset-4 flex-basis-4">
    <h4>register a profile</h4>
    <form class="flex-column" action="{{ url_for('auth.register') }}" method="post">
        <label for="username">username: *</label>
        <input name="username" type="text" />
        <label for="name">display name: *</label>
        <input name="name" type="text" />
        <label for="avatar">avatar url:</label>
        <input name="avatar" type="text" />
        <label for="signature">signature:</label>
        <textarea name="signature"></textarea>
        <label for="password">password: *</label>
        <input name="password" type="password" />
        <label for="confirm_password">confirm password: *</label>
        <input name="confirm_password" type="password" />
        <label for="question">question: *</label>
        <select name="question">
        {% for question in questions %}
            <option value="{{ question }}">{{ questions[question] }}</option>
        {% endfor %}
        </select>
        <label for="answer">answer: *</label>
        <input name="answer" type="text" />
        <input type="submit" value="register" onclick="this.form.submit();" />
    </form>
</div>
{% endblock %}
